<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather-app</title>
</head>
<body>
    <div id="container">
        <h1>Weather App</h1>
        <form>
            <input type="text"id="cityname" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>

        <div id="weatherdata">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="weather-app">
            </div>
            <div class="temperature">23°C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div>Feels like: 23°C</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed: 5m/s</div>
            </div>
        </div>
    </div>
    <script src="sript.js"></script>
</body>
</html>
